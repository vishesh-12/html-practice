<!DOCTYPE html>
<html lang="en">
<head>
    <style>
     table, th, td {
    border: 1px solid rgba(0, 0, 0, 0.473);
  }   
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableborder</title>
</head>

            <tr>
                <td>Yogesh</td>

            </tr>
            <tr>

            </tr>
        </tbody>
    </table>

</html>

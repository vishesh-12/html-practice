<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <p style="background-image: url('Table Practice/image/macbook_mouse.jpg');"></p>
    <p>multiple choice checkbox</p>
    <form action="">

        <input type="checkbox" name="vehicle1" id="vehicle1" value="vehicle1">
        <label for="vehicle1">i have a bike</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="vehicle2">
        <label for="vehicle2">i have a car</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="vehicle3">
        <label for="vehicle3">i have a bicycle</label><br>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
